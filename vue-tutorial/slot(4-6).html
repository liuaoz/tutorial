<div id="root">
    <child content="<p>matrix<p>">
        <div class="header" slot="header">this is the header</div>
        <div class="footer" slot="footer">this is the footer</div>

    </child>

</div>

      props: ['content'],
      template: `<div>
                    <slot name="header"></slot>
                    this is the child content.
                    <slot name="footer"></slot>
                </div>`,
      data(){
        return {

      }
    })

    var vm = new Vue({
      el: '#root',
      data:{

    })
</script>
</body>

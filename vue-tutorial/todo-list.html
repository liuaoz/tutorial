<html>
<head>
    <meta charset="utf-8">
    <title>todo list</title>
    <script src="./vue.js"></script>
</head>

<body>
<div id="app">
    <input type="text" v-model="inputValue">
    <button v-on:click="handleBtnClick">提交</button>
    <ul>
        <todo-item v-bind:item="item"
                   v-for="item in list">

        </todo-item>
    </ul>
</div>

</body>

<script>

    Vue.component('todo-item',{
        props:['item'],
        template: '<li>{{item}}</li>',
    })

    var app = new Vue({
        el: '#app',
        data: {
            inputValue: '请输入代办事项',
            list: ['aaaa', 'bbbb']
        },
        components:{

        },
        methods: {
            handleBtnClick () {
                this.list.push(this.inputValue)
                this.inputValue = ''
            }
        }
    })

</script>
</html>

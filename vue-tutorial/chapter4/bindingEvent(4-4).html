<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给组件绑定原生事件</title>
    <script src="../vue.js"></script>
</head>
<body>

<!--
    疑问：1.原生事件有哪些?有什么特点?与非原生事件的区别?
         2.怎么绑定?
         3.有什么新的知识点?

    <child @click=""> 给组件绑定一个事件的时候，该事件是自定义事件，并不是真正鼠标点击事件
    问：自定义事件怎么才能被触发?
    答：$emit触发自定义事件


-->
<div id="root">
    <child @click.native="handleClickP"></child>
</div>
<script>

    Vue.component('child',{
        template: '<div>this is child</div>',
        methods:{
            handleClick(){
                this.$emit('sum','a','b');
            }
        }
    })

    var vm = new Vue({
        el: '#root',
        data:{

        },
        methods:{
            handleClickP(){
                console.info('@click.native')
            }
        }
    })
</script>
</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <title>父子组件传值</title>
    <script src="./vue.js"></script>
</head>

<body>
<!--
    父==>子 通过属性传值
    子==>父

 -->

<div id="root">
    <counter :count="0"></counter>
    <counter :count="1"></counter>
</div>

<script>

    var counter = {
      props:['count'],
      template: '<div>{{count}}</div>'
    }

    var vm = new Vue({
      el:'#root',
      components:{
        counter:counter
      },
      data:{

      }
    })

</script>
</body>
</html>
